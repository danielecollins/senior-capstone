{% extends 'base.html' %}

{% block content %}
    <h1>Price Pal</h1>
    <p class="sub-title">Search for a grocery below to start saving!</p>
    <main>
        <form id="search-form" action="/search-results/" method="GET">
            <input id="search-bar" class="search" type="text" name="search" placeholder="Enter Grocery Item"/>
            <input id="go-btn" class="btn search" type="submit" value="Go"/>
        </form>
    </main>
{% endblock content %}

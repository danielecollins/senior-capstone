{% extends 'base.html' %}

{% block content %}
    {% if name is None %}
        <h1>Add Item</h1>
    {% else %}
        <h1>Add {{ name|title }} to the Database</h1>
    {% endif %}
    <form id="add-item" method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input class="save" type="submit" value="Save" />
    </form>
{% endblock content %}

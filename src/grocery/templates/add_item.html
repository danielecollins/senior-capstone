{% extends 'base.html' %}

{% block content %}
    {% if name is None %}
        <h1>Add Item</h1>
    {% else %}
        <h1 id="add-something">Add {{ name|title }} to the Database</h1>
    {% endif %}
    <main>
        <form id="add-item" method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <input class="btn" id="save-item" type="submit" value="Save" />
        </form>
    </main>
{% endblock content %}

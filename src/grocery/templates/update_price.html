{% extends 'base.html' %}

{% block content %}
    <h1 id="update-price-title">Update the Price of {{ name|title }} at {{ store }}</h1>
    <main>
        <form id="update-price" method="POST"> {% csrf_token %}
            <label>Price:
                <input type="number" name="price" placeholder="0.00" step="0.01"/>
            </label>
            <input class="btn" type="submit" value="Save"/>
        </form>
    </main>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
    <h1>Update Price of {{ name|title }} at {{ store }}</h1>
    <form method="POST"> {% csrf_token %}
        <label>Price:
            <input type="number" name="price" placeholder="0.00" step="0.01"/>
        </label>
        <input type="submit" value="Save" />
    </form>
{% endblock content %}

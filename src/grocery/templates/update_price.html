{% extends 'base.html' %}

{% block content %}
    <h1>Update the Price of {{ name|title }} at {{ store }}</h1>
    <form id="update-price" method="POST"> {% csrf_token %}
        <label>Price:
            <input class="btn" type="number" name="price" placeholder="0.00" step="0.01"/>
        </label>
        <input type="submit" value="Save"/>
    </form>
{% endblock content %}
